version: "3.9"

services:
  backend:
    build: ./backend
    env_file: .env
    volumes:
      - ./data:/data
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    restart: unless-stopped

  bot:
    build: ./bot
    env_file: .env
    volumes:
      - ./data:/data
      - ./logs:/app/logs
    depends_on:
      - backend
    restart: unless-stopped

  frontend:
    build: ./frontend
    env_file: .env
    ports:
      - "5173:5173"
    restart: unless-stopped
